<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/rocket.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>ToDo List</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo"><img src="images/Logo.svg" alt="logo" /></a>
        <form action="#" class="input-container">
          <input type="text" class="input-task" placeholder="Add a new task" />
          <button type="submit" class="add">
            <span>Create</span><img src="images/add.svg" alt="add" />
          </button>
        </form>
      </div>
    </header>
    <main>
      <section class="box-taskes container">
        <div class="tasks-counter">
          <div class="tasks-created">Tasks created <span>0</span></div>
          <div class="completed-tasks">
            Completed
            <div class="numbers">
              <span class="finished-tasks">0</span> of
              <span class="total-tasks">0</span>
            </div>
          </div>
        </div>
        <ul class="taskes"></ul>
      </section>
    </main>
  </body>
</html>
